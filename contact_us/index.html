  <div class="container">
  <div style="text-align:center">
   <p id="wantto">Want to touch base with us, or leave us a message:</p>
  </div>
  <div class="column center">
      <form id="form" target="_self" onsubmit="return postToGoogle();" action="" autocomplete="off">
      	<div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="nameField" name="Name" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" id="emailField"name="Email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" id="mobField" name="Phone" class="form-control" placeholder="Company *" value="" />
                        </div>
                </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea id="msgField"name="Message" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
   						 <div class="form-group">
                            <input type="submit" id="submit"name="btnSubmit" class="btn btn-info center" value="Send Message" />
                        </div>
                        
   </form>  
 </div>
 <h3 id="success-msg" style="text-align: center;display:none"> Thank you.Your Request has been submitted!!</h3>

</div>

<script type="text/javascript">
  function postToGoogle() {
                var field1 = $("#nameField").val();
                var field2 = $("#emailField").val();
                var field3 = $("#mobField").val();
                 var field4 = $("#msgField").val();
                      
        if(field1 == ""){
          alert('Please Fill Your Name');
          document.getElementById("nameField").focus();
          return false;
        }
        if(field2 == ""){
          alert('Please Fill Your Email');
          document.getElementById("emailField").focus();
          return false;
        }
        if(field3 == ""){
          alert('Please Fill Your Company');
          document.getElementById("mobField").focus();
          return false;
        }
        if(field4 == ""){
          alert('Please Fill some information');
          document.getElementById("msgField").focus();
          return false;
        }

 $.ajax({
                    url: "https://script.google.com/macros/s/AKfycbxPPlfYRp9-eFkaCDKDr4_uzy5LfU8dvgRvnAD80iLVsO9AIEWS/exec",
          data: {"Name": field1, "Email": field2, "Phone": field3, "Message": field4},
                    type: "POST",
                    dataType: "xml",
                    success: function()
          {
          },
          error: function(x, y, z)
            {

              $('#success-msg').show();
              $('#wantto').hide();
              $('#form').hide();
              
            }
                });
        return false;
            }

</script>
